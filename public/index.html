<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <h1 class="text-blue-700">Chat App</h1> -->
    <div class="app">
      <div class="screen join-screen">
        <div class="join-card">
          <h2>Join Chat</h2>
          <label for="username" class="translate-y-1">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <button id="join-btn" class="btn">Join</button>
        </div>
      </div>
      <div class="screen chat-screen inactive">
        <header>
          <h4>Chat Room</h4>
          <button id="exit-btn" class="btn">Exit</button>
        </header>
        <div class="messages">
        </div>
        <div class="message-box flex">
          <input id="message-input" class="message-input" type="text" />
          <button id="send-btn" class="btn send-btn">Send</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
